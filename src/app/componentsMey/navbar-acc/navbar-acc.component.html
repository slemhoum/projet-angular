<div>
  <header class="main-header">
      <div class="d-flex align-items-center logo-box justify-content-start">
          <!-- Logo -->
          <a [routerLink]="'/homeChefService'" class="logo">
            <!-- logo-->
            <div class="logo-mini w-30">
                <span class="light-logo"><img src="assets/images/logo-letter.png" alt="logo"></span>
                <span class="dark-logo"><img src="assets/images/logo-letter.png" alt="logo"></span>
            </div>

          </a>
      </div>
      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top">

        <div class="app-menu">
          <ul class="header-megamenu nav">
              <li class="btn-group nav-item">

                      <i data-feather="align-left"></i>
                  </a>
              </li>


          </ul>
        </div>

        <div class="navbar-custom-menu r-side">

              <ul class="dropdown-menu animated flipInX">
                <li class="user-body">
                   <a class="dropdown-item" href="#"><i class="ti-user text-muted me-2"></i> Parametre</a>

              </ul>
            </li>

            <a [routerLink]="'/homeChefService'">

            </li>
                <li>

            <li>

            <li>
